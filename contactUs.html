<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="App.js" defer></script>
    <link rel="stylesheet" href="contactUs.css"/>
</head>

<body>
    <div class="container">
        <h1 class="form-heading">Contact Us</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="name">Name</label>
                <input placeholder="Enter Your Name" type="text" class="form-control" id="name" />
                <p id="nameErrMsg" class="error-message"></p>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input placeholder="Enter Your Email" type="text" class="form-control" id="email" />
                <p id="emailErrMsg" class="error-message"></p>
            </div>

            <div class="mb-3">
                <label for="number">Mobile Number</label>
                <input placeholder="Enter Your Mobile No." type="text" class="form-control" id="number" />
                <p id="numberErrMsg" class="error-message"></p>
            </div>

            <div class="mb-3">
                <label for="message">Message</label>
                <input placeholder="Enter Your Message" type="text" class="form-control" id="message" />
                <p id="messageErrMsg" class="error-message"></p>
            </div>
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
            <a href="viewRequest.html">View Request</a>
        </form>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

</body>

</html>
